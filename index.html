<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempel van Transformatie – Kamer 1</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 2rem;
        color: #222;
      }
      .kamer {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      input, button {
        padding: 0.75rem;
        font-size: 1rem;
        margin-top: 1rem;
        width: calc(100% - 1.5rem);
        box-sizing: border-box;
      }
      #response {
        margin-top: 1.5rem;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="kamer">
      <h1>Welkom in Kamer 1</h1>
      <div id="kamer-text">Laden...</div>

      <input type="text" id="input" placeholder="Wat wil je zeggen tegen Aïon?" />
      <button onclick="stuurVraag()">Verzend</button>

      <div id="response"></div>
    </div>

    <script>
      fetch("https://tempel-van-transformatie.vercel.app/api/kamer1")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("kamer-text").innerText = data.welkom;
        })
        .catch((err) => {
          document.getElementById("kamer-text").innerText = "Fout bij het laden van Kamer 1.";
          console.error(err);
        });

      function stuurVraag() {
        const vraag = document.getElementById("input").value;
        document.getElementById("response").innerText = "Aïon denkt na...";

        fetch("https://tempel-van-transformatie.vercel.app/api/aion", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ vraag: vraag })
        })
          .then(res => res.json())
          .then(data => {
            document.getElementById("response").innerText = data.antwoord;
          })
          .catch(err => {
            document.getElementById("response").innerText = "Fout bij communiceren met Aïon.";
            console.error(err);
          });
      }
    </script>
  </body>
</html>
