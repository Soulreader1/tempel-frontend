<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempel van Transformatie – Kamer 1</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 2rem;
        color: #222;
      }
      .kamer {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 2rem auto;
      }
      #chat {
        margin-top: 2rem;
      }
      .user, .aion {
        margin: 1rem 0;
      }
      .aion {
        font-style: italic;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align:center;">Welkom in Kamer 1</h1>

    <div class="kamer" id="kamer-content">Laden...</div>

    <div class="kamer" id="chat">
      <div id="messages"></div>
      <input
        type="text"
        id="input"
        placeholder="Stel een vraag aan Aïon..."
        style="width: 100%; padding: 1rem; margin-top: 1rem;"
      />
    </div>

    <script>
      // Vervang deze URL door je werkende API-link
      const kamerApiUrl = "https://tempel-van-transformatie.vercel.app/api/kamer1";
      const aionApiUrl = "https://tempel-van-transformatie.vercel.app/api/aion";

      // Kamerinhoud ophalen
      fetch(kamerApiUrl)
        .then(res => res.json())
        .then(data => {
          document.getElementById("kamer-content").innerText = data.welkom;
        })
        .catch(err => {
          document.getElementById("kamer-content").innerText = "Fout bij het laden van Kamer 1.";
          console.error(err);
        });

      // Chatboxlogica
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      input.addEventListener("keypress", function (e) {
        if (e.key === "Enter" && input.value.trim()) {
          const userMsg = input.value;
          messages.innerHTML += `<div class="user"><strong>Jij:</strong> ${userMsg}</div>`;
          input.value = "";

          fetch(aionApiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ vraag: userMsg }),
          })
            .then(res => res.json())
            .then(data => {
              messages.innerHTML += `<div class="aion"><strong>Aïon:</strong> ${data.antwoord}</div>`;
              messages.scrollTop = messages.scrollHeight;
            })
            .catch((err) => {
              messages.innerHTML += `<div class="aion"><strong>Aïon:</strong> (geen antwoord)</div>`;
              console.error(err);
            });
        }
      });
    </script>
  </body>
</html>
