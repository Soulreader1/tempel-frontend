<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempel van Transformatie</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 2rem;
        color: #222;
      }
      .kamer {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        margin: 2rem auto;
        box-sizing: border-box;
      }
      #chat input {
        width: 100%;
        padding: 1rem;
        margin-top: 1rem;
        box-sizing: border-box;
        border: 2px solid goldenrod;
        border-radius: 6px;
        font-size: 1rem;
      }
      .user, .aion {
        margin: 1rem 0;
        word-wrap: break-word;
      }
      .aion {
        font-style: italic;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align:center;">Welkom in Kamer 1</h1>

    <div class="kamer" id="kamer-content">Laden...</div>

    <div class="kamer" id="chat">
      <div id="messages"></div>
      <input type="text" id="input" placeholder="Stel een vraag aan Aïon..." />
    </div>

    <script>
      fetch("/api/kamer1")
        .then(res => res.json())
        .then(data => {
          document.getElementById("kamer-content").innerText = data.welkom;
        })
        .catch(err => {
          document.getElementById("kamer-content").innerText = "Fout bij het laden van Kamer 1.";
          console.error(err);
        });

      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      input.addEventListener("keypress", function (e) {
        if (e.key === "Enter" && input.value.trim()) {
          const vraag = input.value;
          messages.innerHTML += `<div class="user"><strong>Jij:</strong> ${vraag}</div>`;
          input.value = "";

          fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ vraag })
          })
            .then(res => res.json())
            .then(data => {
              const antwoord = data.antwoord || "(geen antwoord)";
              messages.innerHTML += `<div class="aion"><strong>Aïon:</strong> ${antwoord}</div>`;
              messages.scrollTop = messages.scrollHeight;
            })
            .catch(() => {
              messages.innerHTML += `<div class="aion"><strong>Aïon:</strong> Er ging iets mis...</div>`;
            });
        }
      });
    </script>
  </body>
</html>
