<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempel van Transformatie – Kamer 1</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 2rem;
        color: #222;
        display: flex;
        justify-content: center;
      }
      .kamer {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        box-sizing: border-box;
      }
      input[type="text"] {
        width: calc(100% - 1rem);
        padding: 0.5rem;
        margin-top: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
      }
      button {
        margin-top: 0.5rem;
        padding: 0.5rem 1rem;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #555;
      }
      #antwoord {
        margin-top: 1rem;
        font-style: italic;
        background-color: #f9f9f9;
        padding: 1rem;
        border-radius: 6px;
        min-height: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="kamer">
      <h1>Welkom in Kamer 1</h1>
      <div id="kamer-content">Laden...</div>

      <input type="text" id="vraag" placeholder="Stel een vraag aan Aïon..." />
      <button onclick="stelVraag()">Stel vraag</button>

      <div id="antwoord"></div>
    </div>

    <script>
      fetch("https://tempel-van-transformatie.vercel.app/api/kamer1")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("kamer-content").innerText = data.welkom;
        })
        .catch((err) => {
          document.getElementById("kamer-content").innerText = "Fout bij het laden van Kamer 1.";
          console.error(err);
        });

      function stelVraag() {
        const vraag = document.getElementById("vraag").value.trim();
        if (!vraag) return;

        document.getElementById("antwoord").innerText = "Aïon denkt na...";

        fetch("https://tempel-van-transformatie.vercel.app/api/kamer1", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ vraag: vraag })
        })
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("antwoord").innerText = data.antwoord || "Geen antwoord ontvangen.";
          })
          .catch((err) => {
            document.getElementById("antwoord").innerText = "Er ging iets mis.";
            console.error(err);
          });
      }
    </script>
  </body>
</html>
